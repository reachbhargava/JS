
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="angular.js"></script>
	<title>Document</title>
</head>
    
<body>
    <div ng-controller="mainController">
        <h1>Hello Angular</h1>
        <p ng-if="hourOfTheDay < 12">Good morning</p>
        <p ng-if="hourOfTheDay > 17">Good evening</p>
        <p>Hour of the day is {{hourOfTheDay}}</p>
    </div>
    
    <script>
        var module = angular.module("myApp", [])
        
        module.controller("mainController", Main)
        
        function Main($scope) {
            $scope.hourOfTheDay = 10
            console.log("This is the main method")
        }
        
    </script>
    
</body>
</html>
