
      <form class="form-auth" ng-submit="auth.register()">
        <h2>Register</h2>
        <p class="text-warning">{{auth.error_message}}</p>
        <input type="username" ng-model="auth.user.username" placeholder="Username" class="form-control"><br>
        <input type="password" ng-model="auth.user.password" placeholder="Password" class="form-control"><br>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
