
      <form class="form-auth" ng-submit="login.login()">
        <h2>Login</h2>
        <p class="text-warning">{{error_message}}</p>
        <input type="username" ng-model="login.user.username" placeholder="Username" class="form-control"><br>
        <input type="password" ng-model="login.user.password" placeholder="Password" class="form-control"><br>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
