
	<div class="container" ng-app="myModule">
        
            <div ng-controller="SecureController as secCntrl">
                <h3>Welcome Boy:  {{secCntrl.name}}</h3>
            </div>
        
            <div ng-controller="myController as cntrl">
                <div class="row">
                    <br/><br/>
                    URL: <input type="text" ng-model="cntrl.urlEntered"/>
                    <br/><br/>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" ng-click="cntrl.analyze()">Analyze</button>
                    <br/><br/>
                    
                    <div ng-show="cntrl.showError" class="col-md-6 alert alert-danger">
                        Error with link given: {{cntrl.responseErrorCode}} {{cntrl.error}}
                    </div>
                    
                </div>
                <div class="row" ng-show="cntrl.showResult" >
                    <div class="col-md-6">
                        <table class="table table-condensed table-bordered">
                            <tr>
                                <th>Key</th><th>Value</th>
                            </tr>
                            <tr ng-repeat="(key, value) in cntrl.finalResult">
                                <td> {{key}} </td>
                                <td> {{ value }} </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-condensed table-bordered">
                            <tr>
                                <th>Header Type</th><th>Occurences</th>
                            </tr>
                            <tr ng-repeat="value in cntrl.headingsAfterParseArray">
                                <td ng-repeat="val in value"> {{ val }} </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        
    </div>
