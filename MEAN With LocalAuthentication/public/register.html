
<form ng-submit="register.registerMethod()">
    
    <p class="text-warning">{{register.error_message}}</p>
    <input type="text" ng-model="register.user.username" placeholder="Username" class="form-control"><br>
    <input type="password" ng-model="register.user.password" placeholder="Password" class="form-control"><br>
    <input type="submit" value="Register" class="btn btn-primary" />
</form>
