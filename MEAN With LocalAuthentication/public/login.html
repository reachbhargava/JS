
<form ng-submit="login.loginMethod()">
    <!--<h2>Login</h2><h2><a href="/#/register">Register</a></h2>-->
    
    <p class="text-warning">{{login.error_message}}</p>
    <input type="text" ng-model="login.user.username" placeholder="Username" class="form-control"><br>
    <input type="password" ng-model="login.user.password" placeholder="Password" class="form-control"><br>
    <input type="submit" value="Login" class="btn btn-primary" />
</form>
